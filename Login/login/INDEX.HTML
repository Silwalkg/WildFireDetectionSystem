<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | WILD FIRE DETECTION SYSTEM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 128, 128, 0.8)),
                        url('https://source.unsplash.com/featured/?blood,donor') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            text-align: left;
            max-width: 500px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #f6f7f5; /* Blood Red */
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #e8dddd;
            box-shadow: none;
        }

        .input-group-text {
            background: #783333;
            color: white;
            border: none;
        }

        .btn-login {
            background: #14b48e;
            border: none;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: #cc0000;
        }

        .link {
            color: #ff4d4d;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Welcome to Fire Watch Admin</h2>
        <p class="text-center">Sign in to your admin panel</p>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" placeholder="Username" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <a href="#" class="link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            Is system not working <a href="#" class="link">Contact IT</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
